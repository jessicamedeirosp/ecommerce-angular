<ul class="navbar-nav">
  <li class="nav-item dropdown">
    <button type="button" class="btn btn-outline-light my-2 my-sm-0 btn-cart-minimum" id="navbarDropdown" role="button"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="material-icons">
        shopping_cart
      </span>
      {{ calculeTotal() | currency: "BRL" }}
      <span class="material-icons">
        keyboard_arrow_down
      </span>
    </button>
    <div class="dropdown-menu payment-cart-minimum" aria-labelledby="navbarDropdown">
      <div class="products-payment-cart-minimum" *ngIf="productsCart.length">
        <div class="row product-payment-cart-minimum" *ngFor="let item of productsCart">
          <div class="col-3 col-product-image">
            <img src="assets/image/{{ item.image }}" alt="" class=" img-fluid">
          </div>
          <div class="col-9 col-product-name-quantity">
            <p>
              {{ item.name }}
              <br />
              <small>Quantidade: {{ item.quantity }}</small>
              <br />
              <strong>{{ item.total | currency: "BRL" }}</strong>
            </p>
          </div>

        </div>
      </div>
      <p class="text-center p-menssage" *ngIf="!productsCart.length">Seu Carrinho est√° vazio</p>
      <div class="row">
        <div class="col-12">
          <hr />
        </div>
      </div>
      <div class="row total-payment-cart-minimum">
        <div class="col text-right mt-2">
          <p>
            Total: <strong>{{ calculeTotal() | currency: "BRL" }}</strong>
          </p>
        </div>
      </div>
      <div class="row cart">
        <div class="col text-right mt-2">
          <button class="btn btn-primary" routerLink="/payment-cart">
            Ver Carrinho
          </button>
        </div>
      </div>
    </div>

  </li>
</ul>
